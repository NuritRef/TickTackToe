<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>    
    <h1>Tic-Tac-Toe Game</h1>
    <div id="startScreen">
        <button id="btnStart">START GAME</button>
    </div>
    <div id="gameScreen">
        <div id="players">
            <div id="player1" class="player"></div>
            <div id="player2" class="player"></div>
        </div>
        <div id="gameTable">
        </div>
        <div id="buttons">
            <button id="btnRestart" class="btn">Restart</button>
            <button id="btnSave" class="btn">Save Game</button>
            <button id="btnLoad" class="btn">Load prev. game</button>
            <button id="btnShowRecord" class="btn">Records</button>
            <button id="btnDeleteStep" class="btn">Delete step</button>
            <button id="btnChangeDim" class="btn">Change dimension</button>
        </div>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
